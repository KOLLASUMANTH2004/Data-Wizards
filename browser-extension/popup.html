<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <title>Web Inspector Tool</title>
  <style>
    body {
      width: 320px;
      padding: 16px;
      font-family: system-ui, -apple-system, BlinkMacSystemFont, 'Segoe UI', Roboto, sans-serif;
    }
    h1 {
      font-size: 18px;
      margin-top: 0;
      color: #333;
      text-align: center;
    }
    .description {
      font-size: 14px;
      color: #666;
      margin-bottom: 16px;
    }
    button {
      width: 100%;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background-color: #4285f4;
      color: white;
      font-weight: 500;
      cursor: pointer;
      transition: background-color 0.3s;
      margin-bottom: 8px;
    }
    button:hover {
      background-color: #3367d6;
    }
    button:disabled {
      background-color: #cccccc;
      cursor: not-allowed;
    }
    .status {
      margin-top: 16px;
      font-size: 14px;
      color: #333;
      text-align: center;
    }
    .user-info {
      margin-bottom: 16px;
      font-size: 14px;
      color: #333;
      text-align: center;
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .user-avatar {
      width: 24px;
      height: 24px;
      border-radius: 50%;
      margin-right: 8px;
      background-color: #e0e0e0;
      display: flex;
      align-items: center;
      justify-content: center;
      color: #757575;
      font-weight: bold;
    }
    .login-container {
      display: none;
      text-align: center;
    }
    .login-button {
      background-color: #4caf50;
    }
    .divider {
      border-top: 1px solid #e0e0e0;
      margin: 12px 0;
    }
    .tool-buttons {
      display: grid;
      grid-template-columns: 1fr 1fr;
      gap: 8px;
      margin-bottom: 12px;
    }
    .card-button {
      background-color: #ff5722;
    }
    .pagination-button {
      background-color: #2196f3;
    }
    .action-button {
      background-color: #4caf50;
    }
    .icon-text {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .icon-text svg {
      margin-right: 6px;
    }
    .badge {
      display: inline-block;
      padding: 3px 6px;
      border-radius: 50px;
      font-size: 12px;
      font-weight: 500;
      margin-left: 5px;
    }
    .info-badge {
      background-color: rgba(33, 150, 243, 0.2);
      color: #0277bd;
    }
  </style>
</head>
<body>
  <h1>Web Inspector Tool</h1>
  
  <!-- User information section -->
  <div id="user-container">
    <div id="name" class="user-info">Checking login status...</div>
  </div>
  
  <!-- Login section (shown when user is not logged in) -->
  <div id="login-container" class="login-container">
    <p>You need to log in to use the inspector tool</p>
    <button id="login-button" class="login-button">Log In</button>
  </div>
  
  <div class="divider"></div>
  
  <p class="description">Select repetitive elements and pagination for data extraction.</p>
  
  <button id="startInspector" class="action-button">
    <div class="icon-text">
      <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M2 12s3-7 10-7 10 7 10 7-3 7-10 7-10-7-10-7Z"></path>
        <circle cx="12" cy="12" r="3"></circle>
      </svg>
      Start Inspector
    </div>
  </button>
  
  <div class="tool-buttons">
    <button id="select-cards" class="card-button">
      <div class="icon-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <rect x="3" y="3" width="18" height="18" rx="2" ry="2"></rect>
          <path d="M3 9h18"></path>
        </svg>
        Select Cards
      </div>
    </button>
    <button id="select-pagination" class="pagination-button">
      <div class="icon-text">
        <svg xmlns="http://www.w3.org/2000/svg" width="16" height="16" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
          <polyline points="9 18 15 12 9 6"></polyline>
        </svg>
        Select Pagination
      </div>
    </button>
  </div>
  
  <button id="extract-data" disabled>Extract Data</button>
  
  <div id="status" class="status"></div>
  
  <script src="popup.js"></script>
</body>
</html>
